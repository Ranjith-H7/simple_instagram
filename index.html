<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simpleINSTA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="whole">
        <!--header -->
        <div class="header">
            <div class="image">
                <img class="img1" src="https://i.pinimg.com/474x/28/46/3f/28463f42186c120e937abdf15d50b914.jpg" alt="person1">
                <img class="img1" src="https://i.pinimg.com/564x/a0/fd/67/a0fd67e664b03f2b0cad63d4d7874740.jpg" alt="person2">
                <img class="img1" src="https://i.pinimg.com/564x/dc/98/4b/dc984bf1a2a1c5550fb2332cb83cd2bf.jpg" alt="person3">
                <img class="img1" src="https://i.pinimg.com/564x/51/47/c3/5147c3fcaccf239c875e8bcae8b6c05b.jpg" alt="person4">
                <div class="text">
                    <h6 class="text1 txt1">rolex</h6>
                    <h6 class="text1 txt2">joker</h6>
                    <h6 class="text1 txt3">gameofwar</h6>
                    <h6 class="text1 txt4">bruce lee</h6>
                </div>
            </div>
        </div>
        <!-- body-->
        <div class="main">
            <div class="location">
                <div class="imgrcb">

                </div>

                </div>
                <div class="threecolon">
                    <h3 class="three">&#8285;</h3>
                </div>

        <!-- grid image-->
        <div class="grid-container">
            <div class="grid-item"><img src="https://i.pinimg.com/474x/d4/27/15/d427153efc6b76cf1eba03d1f9dfdfac.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="https://i.pinimg.com/474x/14/00/da/1400da1654870e48ed5746d96d2e9e6e.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="https://i.pinimg.com/474x/95/51/76/9551762e62cd7ff55067a4720665e67b.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="https://i.pinimg.com/736x/aa/7b/48/aa7b482149ead7830368b40af0fe1a13.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="https://i.pinimg.com/736x/f8/0a/de/f80ade4c9077264af14eea9eff5b7930.jpg" alt="Image 5"></div>

            <div class="grid-item"><img src="https://i.pinimg.com/564x/7b/7d/a6/7b7da6ccfe13dd2db3c9a0072e523879.jpg" alt="Image 8"></div>
            <div class="grid-item"><img src="https://i.pinimg.com/564x/f6/68/6d/f6686d9c61186d62168c6205fb197dd4.jpg" alt="Image 9"></div>

        <!--- footer-->
        <div class="footer">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-plus"></i>
            <i class="far fa-heart heart"></i>
            <i class="far fa-user"></i>

</html>
